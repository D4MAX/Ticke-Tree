<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TickeTree Dashboard</title>
    <link rel="stylesheet" href="file css/dash.css" />
  </head>
  <body>
    <!-- NAVBAR -->
    <header class="navbar">
      <div class="logo">
        <div class="icon">TT</div>
        <span
          onclick="window.location.href='home.html'"
          style="cursor: pointer"
          class="title"
          >TickeTree Dashboard</span
        >
      </div>
      <nav>
        <a href="#">My Ticket</a>
        <a href="login.html">Logout</a>
      </nav>
    </header>

    <!-- MAIN CONTENT -->
    <main class="container">
      <!-- Welcome Card -->
      <section class="card">
        <h2 id="welcomeUser"></h2>
        <p>
          Kelola acara komunitasmu, cek peserta, dan pantau tiket dengan mudah
        </p>
        <button class="btn-primary">
          <span
            onclick="window.location.href='buat tiket.html'"
            style="cursor: pointer"
            class="plus"
            >+ Buat acara baru</span
          >
        </button>
      </section>
      <!-- Event Table -->
      <section class="card">
        <h3>Acara Terbaru</h3>
        <table>
          <thead>
            <tr>
              <th>Nama Event</th>
              <th>Tanggal</th>
              <th>Peserta</th>
              <th>Status</th>
              <th>Kelola</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Open Mic Stand-up</td>
              <td>12 Okt 2025</td>
              <td>45</td>
              <td>Sedang Berjalan</td>
              <td>
                <img
                  src="gambar/setting.png"
                  width="24"
                  height="24"
                  alt="Kelola"
                  class="icon-action"
                />
              </td>
            </tr>
            <tr>
              <td><a href="info tiket.html">Turnamen Mobile Legends</a></td>
              <td>20 Okt 2025</td>
              <td>32</td>
              <td>Aktif</td>
              <td>
                <img
                  src="gambar/setting.png"
                  width="24"
                  height="24"
                  alt="Kelola"
                  class="icon-action"
                />
              </td>
            </tr>
          </tbody>
        </table>
      </section>
    </main>
    <script src="dash.js"></script>
  </body>
</html>
