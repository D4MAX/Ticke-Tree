<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TickeTree Dashboard</title>
  <link rel="stylesheet" href="dash.css">
</head>
<body>
  <!-- NAVBAR -->
  <header class="navbar">
    <div class="logo">
      <div class="icon">TT</div>
      <span onclick="window.location.href='home.html'" style="cursor:pointer;" class="title">TickeTree Dashboard</span>
    </div>
    <nav>
      <a href="#">My Ticket</a>
      <a href="home.html">Logout</a>
    </nav>
  </header>

  <!-- MAIN CONTENT -->
  <main class="container">
    <!-- Welcome Card -->
    <section class="card">
      <h2 class="judul">Mau buat acara baru?</h2>
      <table>
        <thead>
          <tr>
            <th>Nama Event</th>
            <th>Tanggal</th>
            <th>Peserta</th>
            <th>Status</th>
            <th>Kelola</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Open Mic Stand-up</td>
            <td>12 Okt 2025</td>
            <td>45</td>
            <td>Sedang Berjalan</td>
            <td><img src="../gambar/setting.png" width="24" height="24" alt="Kelola" class="icon-action"></td>
          </tr>
          <tr>
            <td>Turnamen Mobile Legends</td>
            <td>20 Okt 2025</td>
            <td>32</td>
            <td>Aktif</td>
            <td><img src="../gambar/setting.png" width="24" height="24" alt="Kelola" class="icon-action"></td>
          </tr>
        </tbody>
      </table>
      <p>Kelola acara komunitasmu, cek peserta, dan pantau tiket dengan mudah</p>
      <button class="btn-primary">
        <span class="plus">+</span> Buat acara baru
      </button>
    </section>
    <!-- Event Table -->
    <!-- <section class="card">
        <h3>Acara Terbaru</h3> -->
        <!-- <div class="card">
            <h2>Mau buat acara baru?</h2>
      
      </div> -->
    </section>
  </main>
</body>
</html>
